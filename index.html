<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汪明朕的个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in;
        }

        .profile-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            backdrop-filter: blur(5px);
        }

        .info-card {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .info-card:hover {
            transform: translateX(10px);
        }

        .icon {
            width: 40px;
            height: 40px;
            margin-right: 20px;
        }

        h1 {
            color: #00b4d8;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h2 {
            color: #90e0ef;
            margin-bottom: 20px;
        }

        .game-illustration {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <h1>汪明朕</h1>
        <h2>游戏爱好者 & 数字探索者</h2>
    </header>

    <main>
        <section class="profile-section">
            <div class="info-card">
                <img src="https://img.icons8.com/ios/50/00b4d8/user-male--v1.png" class="icon" alt="年龄">
                <div>
                    <h3>22岁</h3>
                    <p>充满活力的年纪，正在探索人生的各种可能性</p>
                </div>
            </div>

            <div class="info-card">
                <img src="https://img.icons8.com/ios/50/00b4d8/gender.png" class="icon" alt="性别">
                <div>
                    <h3>男生</h3>
                    <p>兼具理性思维和创造力的思考者</p>
                </div>
            </div>

            <div class="info-card">
                <img src="https://img.icons8.com/ios/50/00b4d8/controller.png" class="icon" alt="爱好">
                <div>
                    <h3>游戏世界</h3>
                    <p>擅长各类电子游戏，特别热爱：</p>
                    <ul>
                        <li>竞技类游戏（MOBA/FPS）</li>
                        <li>开放世界RPG</li>
                        <li>策略模拟游戏</li>
                    </ul>
                </div>
            </div>
        </section>

        <img src="https://source.unsplash.com/600x400/?gaming" alt="游戏插图" class="game-illustration">
    </main>
</div>

<script>
    // 添加卡片入场动画
    document.querySelectorAll('.info-card').forEach((card, index) => {
        card.style.animation = `fadeIn 0.5s ease-out ${index * 0.2}s both`;
    });

    // 随机名言展示
    const quotes = [
        "游戏是通往另一个世界的门票",
        "在虚拟世界中寻找真实的自己",
        "每一局游戏都是新的冒险开始"
    ];

    document.querySelector('h2').innerHTML += `<br><small>${quotes[Math.floor(Math.random()*quotes.length)]}</small>`;
</script>
</body>
</html>
